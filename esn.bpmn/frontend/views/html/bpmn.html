<body ng-app='esn.bpmn'  ng-controller='bpmnController'>


  <div class="content" id="js-drop-zone">

    <div class="message intro">
      <div class="note">
        Drop BPMN diagram from your desktop or <a id="js-create-diagram" ng-click="initDiagram()">create a new diagram</a> to get started.
      </div>
    </div>

    <div class="canvas" id="js-canvas"></div>
    <div id="js-properties-panel"></div>
  </div>

  <ul class="buttons">
    <li>
      <input class="js-upload-diagram" ng-model="photo"
           onchange="angular.element(this).scope().file_changed(this)"
           type="file" accept="text/xml"/>
    </li>
    <li>
      <a ng-click="saveXML()" href title="Save">
        Save local
      </a>
    </li>

    <li>
      <a ng-click="showModal()" href title="List">
        <span class="glyphicon glyphicon-th-list"/> List
      </a>
    </li>

    <li>
      <a ng-click="saveXMLServer()" href title="Save">
        <span class="glyphicon glyphicon-save"/> Save
      </a>
    </li>

    <li>
      <a ng-click="activitiExecuteBpmn()" href title="activiti">
        <span class="glyphicon glyphicon-export"/> Execute
      </a>
    </li>
  </ul>
</body>
